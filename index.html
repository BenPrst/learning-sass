<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Learning SASS</title>
</head>
<body>
    <div class="boxP">
        <div class="boxTop">
            <div class="img"></div>
            <div class="date"><p>15 <br> Aug</p></div>
            <a href="#" class="photos-btn">PHOTOS</a>
        </div>
        <div class="boxBottom">
            <div class="header">
                <h1>INDIA</h1>
                <h2>An upcoming superpower</h2>
            </div>
            <div class="main">
                <p class="text">India is vast South Asian country with diverse terrain-from Himalayan peaks to Indian Ocean coastling-and history reaching back 5 millenia.</p>
            </div>
        </div>
        <div class="boxStats">
            <div class="statItem">
                <p class="time"><ion-icon name="time-outline"></ion-icon>6 mins ago</p>
            </div>
            <div class="statItem">
                <p class="comments"><ion-icon name="chatbubbles"></ion-icon>39 comments</p>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
